name: AI API Key Scanner - Scheduled Scan

on:
  schedule:
    # ExÃ©cution tous les jours Ã  2h00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Permet aussi une exÃ©cution manuelle

permissions:
  contents: write
  issues: write

jobs:
  scheduled-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Configuration de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          pip install -r requirements.txt
      
      - name: ğŸ” Scan automatique
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scan_github.py --auto --max-repos 20 --timeout 45
      
      - name: ğŸ“Š Upload des rapports
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-scan-${{ github.run_id }}
          path: scan_reports/
          retention-days: 30
      
      - name: ğŸ“ˆ CrÃ©ation d'Issue en cas de problÃ¨me
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âš ï¸ Ã‰chec du scan automatique',
              body: `Le scan automatique a Ã©chouÃ©. VÃ©rifiez les logs.`,
              labels: ['scan-error', 'automation']
            });